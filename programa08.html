<meta charset="utf-8">
<script>
    var ano = 2021;
    var diasDoAno = 365;
    var idadeGuilherme = 15;
    var idadeNahan =15;
    var idadeWilliam = 9;
    var idadeGabriel = 4;
    var idadeArthur = 1;

    var diasGuilherme = idadeGuilherme * diasDoAno;
    var diasNahan = idadeNahan * diasDoAno;
    var diasWilliam = idadeWilliam * diasDoAno;
    var diasGabriel = idadeGabriel * diasDoAno;
    var diasArthur = idadeArthur * diasDoAno;

    var totalDias = diasGuilherme + diasNahan + diasWilliam + diasGabriel + diasArthur;
    var mediaDias = totalDias / 5;

    var novaLinha = function(){
        document.write("<br>");
    }

    var linha = function(){
        document.write("<hr>");
    }

    var exibirTotais = function(){
        linha();
        document.write("Total de dias: " + totalDias);
        novaLinha();
        document.write("Média de dias: " + mediaDias);
       linha();
    }

    var exibirAmigo = function(nome, idade, ano, diasDeVida){
        document.write("Nome: " +  nome + " - Idade: " + idade + ", nasceu em: " + (ano - idade) + " e já viveu: " + diasDeVida + " dias") ;
        novaLinha();
    }

    exibirAmigo("Guilharme Frota", idadeGuilherme, ano, diasGuilherme);
    exibirAmigo("Nahan Frota", idadeNahan, ano, diasNahan);
    exibirAmigo("William Frota", idadeWilliam, ano, diasWilliam);
    exibirAmigo("Gabriel Frota", idadeGabriel, ano, diasGabriel);
    exibirAmigo("Arthur Frota", idadeArthur, ano, diasArthur);

    exibirTotais();
    




 
</script>
