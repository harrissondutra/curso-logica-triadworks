<meta charset="utf-8">
<script>
    
    var diasDoAno = 365;
        
    var calculoTotalDeDias = function(){
        return diasGuilherme + diasNahan + diasWilliam + diasGabriel + diasArthur;
    }
    var calculoMediaDeDias = function(){
        return calculoTotalDeDias() / 5;
    }    

    var novaLinha = function(){
        document.write("<br>");
    }

    var linha = function(){
        document.write("<hr>");
    }

    var exibirTotais = function(){
        linha();
        document.write("Total de dias: " + calculoTotalDeDias());
        novaLinha();
        document.write("Média de dias: " + calculoMediaDeDias());
       linha();
    }

    var exibirAmigo = function(nome, idade, ano, diasDeVida){
        document.write("Nome: " +  nome + " - Idade: " + idade + ", nasceu em: " + (ano - idade) + " e já viveu: " + diasDeVida + " dias") ;
        novaLinha();
    }


    var entradaGuilherme = function(){
        var nome = prompt("Qual o nome do seu amigo 1?");
        var idade = prompt("Qual a idade dele?");
        var ano = prompt("Em que ano estamos?");
        diasGuilherme = idade * diasDoAno;

        exibirAmigo(nome, idade, ano, diasGuilherme);

    }
    var entradaNahan = function(){
        var nome = prompt("Qual o nome do seu amigo 2?");
        var idade = prompt("Qual a idade dele?");
        var ano = prompt("Em que ano estamos?");
        diasNahan = idade * diasDoAno;

        exibirAmigo(nome, idade, ano, diasNahan);

    }
    var entradaWilliam = function(){
        var nome = prompt("Qual o nome do seu amigo 3?");
        var idade = prompt("Qual a idade dele?");
        var ano = prompt("Em que ano estamos?");
        diasWilliam = idade * diasDoAno;

        exibirAmigo(nome, idade, ano, diasWilliam);

    }
    var entradaGabriel = function(){
        var nome = prompt("Qual o nome do seu amigo 4?");
        var idade = prompt("Qual a idade dele?");
        var ano = prompt("Em que ano estamos?");
        diasGabriel = idade * diasDoAno;

        exibirAmigo(nome, idade, ano, diasGabriel);

    }
    var entradaArthur = function(){
        var nome = prompt("Qual o nome do seu amigo 5?");
        var idade = prompt("Qual a idade dele?");
        var ano = prompt("Em que ano estamos?");
        diasArthur = idade * diasDoAno;

        exibirAmigo(nome, idade, ano, diasArthur);

    }


    entradaGuilherme();
    entradaNahan();
    entradaWilliam();
    entradaGabriel();
    entradaArthur();
    
    exibirTotais();
 
 
</script>
