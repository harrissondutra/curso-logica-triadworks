<meta charset="utf-8">
<script>
    var valorGasolina = prompt("Qual o valor da Gasolina?");
    var capacidadeTanque = prompt("Qual a capacidade do seu tanque?");
    var percorreu = prompt("Quanto você já percorreu?");

    function novaLinha(){
        document.write("<br>")
    }

    var custoEncherTanque = function(){
        return valorGasolina * capacidadeTanque;
    }

    var quilometroPorLitro = function(){
        return percorreu / capacidadeTanque;
    }

    document.write("Valor da Gasolina: " + valorGasolina);
    novaLinha();
    document.write("Capacidade do tanque: " + capacidadeTanque) ;
    novaLinha();
    document.write("Total percorrido: " + percorreu);
    novaLinha();
    document.write("Quilômetros por litro " + quilometroPorLitro() + " Por litro");



</script>
