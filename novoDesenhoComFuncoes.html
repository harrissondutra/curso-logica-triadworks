<canvas id="meuCanvas" width="600" height="400"></canvas>

<script>
    var tela = document.getElementById("meuCanvas");
    var pincel = tela.getContext("2d");

    var desenhaTexto = function(texto, x, y){
        pincel.strokeText(texto, x, y);
    }

    var desenhaRetangulo = function(x, y, largura, altura){
        pincel.fillRect(x, y, largura, altura);
    }

    var desenhaBorda = function(texto, xTexto, yTexto, xRec, yRec, largura, altura){
        desenhaTexto(texto, xTexto, yTexto);
        desenhaRetangulo(xRec, yRec, largura, altura)
    }


    pincel.fillStyle = "red";

    //borda esquerda
    desenhaBorda("<-- Borda Esquerda", 10, 200, 0, 0, 1, 400);
    
    //borda direita
    desenhaBorda("Borda Direita -->", 510, 200, 599, 0, 600, 400)
    
    //borda superior
    desenhaBorda("Borda Superior", 300, 30, 0, 0, 600, 1);
    
    //borda inferior
    desenhaBorda("Borda Inferior", 300, 370, 0, 399, 600, 400)

    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(300, 100);
    pincel.lineTo(200, 280)
    pincel.lineTo(400, 280)
    pincel.fill();

    pincel.fillStyle = "red";
   // pincel.beginPath();
    pincel.arc(330, 210, 150, 0, 2*Math.PI);
    pincel.fill();

</script>
